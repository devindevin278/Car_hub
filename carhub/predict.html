<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <a href="home.html">
            <img src="Asset/carhub.png" alt="" id="navbar_logo">
        </a>
        <a href="home.html" class="nav_text" id="nav_home">Home</a>
        <a href="data.html" class="nav_text">Data</a>
        <a href="predict.html" class="nav_text" id="nav_pred">Predict</a>
    </header>

    <div class="d_banner">
        <img src="Asset/predict_banner.png" alt="" width="100%" class="data_img">
        <div class="circle"></div>
        <div class="data_text">CAR PRICE PREDICTION</div>
    </div>

    <form>
        <div class="pred_text">
            <h1>Predict Your Car Price</h1>
            <p>Please fill out all categories before you submit it!</p>
        </div>

        <!-- Baris 1 -->
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="manufacturer" aria-label="Floating label select example">
                      <option selected class="select">Select Manufacturer</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="manufacturer" class="select">Manufacturer</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="car_model" aria-label="Floating label select example">
                      <option selected class="select">Select Car Model</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="car_model" class="select">Car Model</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="production" aria-label="Floating label select example">
                      <option selected class="select">Select Production Year</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="production" class="select">Production</label>
                </div>
            </div>
        </div>
        
        <!-- Baris 2 -->
        <div class="row" id="row2">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="year" aria-label="Floating label select example">
                      <option selected class="select">Select The Year</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="year" class="select">Car Year</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="category" aria-label="Floating label select example">
                      <option selected class="select">Select Category</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="category" class="select">Category</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="leather" aria-label="Floating label select example">
                      <option selected class="select">Select Leather Interior</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="leather" class="select">Leather Interior</label>
                </div>
            </div>
        </div>

        <!-- Baris 3 -->
        <div class="row justify-content-md-center" id="row3">
            <div class="col-4">
                <div class="form-floating">
                    <select class="form-select" id="fuel" aria-label="Floating label select example">
                      <option selected class="select">Select Fuel Type</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="fuel" class="select">Fuel Type</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-floating">
                    <select class="form-select" id="engine" aria-label="Floating label select example">
                      <option selected class="select">Select Engine Volume</option>
                      <option value="1" class="select">One</option>
                      <option value="2" class="select">Two</option>
                      <option value="3" class="select">Three</option>
                    </select>
                    <label for="engine" class="select">Engine Volume</label>
                </div>
            </div>
        </div>

        <div class="button_pred">
            <button type="button" class="btn btn-warning dark" id="button1">Predict Car Price</button>
        </div>
        
    </form>

    <!-- Footer -->
    <div class="footerr">
        <div class="footer-c">
            <img src="Asset/carhub.png" alt="">
            <p>Copyright Â©2023 .carhub. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
